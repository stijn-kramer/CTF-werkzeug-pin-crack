<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTF - Werkzeug PIN crack</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
</head>
    <body>
        <div class="row row-cols-1 row-cols-lg-2 g-4">
            <div class="col">
                <div class="card" style="margin: 2rem">
                    <div class="card-header">
                        <h5 class="card-title"><a class="nav-link" href="{{ url_for('index') }}">HTML Fetcher</a></h5>
                    </div>
                    <div class="card-body">
                        <form method="get">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Target" name="target">
                                <button class="btn btn-outline-secondary" type="submit">Fetch</button>
                            </div>
                        </form>
                        {% if success: %}
                            <div class="alert-success">Success</div>
                            <div>
                                <pre>{{ content }}</pre>
                            </div>
                        {% else %}
                            <div class="alert-danger">{{ content }}</div>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="margin: 2rem">
                    <div class="card-header">
                        <h5 class="card-title">History</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            {% if session['history']: %}
                                {% for target in session['history']: %}
                                    <li class="list-group-item"><a href="{{ url_for('index', target=target) }}">{{ target }}</a></li>
                                {% endfor %}
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2022 Copyright:
            <a class="text-reset fw-bold" href="{{ url_for('copyright') }}">Scyon</a>
        </div>


        <script type="application/javascript" src="static/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
